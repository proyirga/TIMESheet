{% extends 'base.html' %}

{% block content %}
<h1>Delete entry</h1>

<p>Are you sure you want to delete this entry?</p>

<p>{{ entry }}</p>

<form method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, delete it"><br/>
</form>

<a href="{% url 'timesheet:dashboard' %}">No, cancel</a>

{% endblock %}
